<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ionic-button (click)="volverCategoria()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ionic-button>
    </ion-buttons>
    <ion-title>INDIANA JEANS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-searchbar placeholder="buscar" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  

    <ion-grid>
      <ion-row>
        <ion-col > 
          <ion-row>
              <ion-col size="6" *ngFor="let p of productos | filter:filterTerm" [routerLink]="['/productos', p.id]">
                <ion-row>
                  <ion-col size="12" style="background-image: url({{p.ImagenURL}}); background-repeat: no-repeat; background-size: cover; height: 200px;"> </ion-col>
                  <ion-col size="12" style="background-color: white; height: 30px; font-weight: bolder; color: rgb(56, 56, 56); text-align: left;"> {{p.Nombre}} </ion-col>
                  <ion-col size="12" style="background-color: white; height: 30px; font-weight: bolder; color: rgb(56, 56, 56); text-align: left;"> {{"CLP$"+p.Precio}}</ion-col>
                </ion-row>
              </ion-col>                  
          </ion-row>
        </ion-col>   
      </ion-row>
    </ion-grid>
    
       



<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button (click)="agregarProducto()" *ngIf="rol === 'Authenticated' ; else sinRol">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button> 
</ion-fab>








</ion-content>
